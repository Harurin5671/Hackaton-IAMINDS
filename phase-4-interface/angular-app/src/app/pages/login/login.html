<div class="min-h-screen relative flex items-center justify-center overflow-hidden font-sans bg-black">
    <!-- Background Effect (Network) -->
    <div class="absolute inset-0 z-0">
        <div
            class="absolute inset-0 bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-indra-card/80 to-indra-dark">
        </div>
        <!-- Simple grid overlay -->
        <div class="absolute inset-0 opacity-20"
            style="background-image: linear-gradient(#06B6D4 1px, transparent 1px), linear-gradient(90deg, #06B6D4 1px, transparent 1px); background-size: 50px 50px;">
        </div>
    </div>

    <!-- Floating Header (HackDay Style) -->
    <header
        class="absolute top-8 left-0 right-0 mx-auto max-w-5xl rounded-full bg-white/90 backdrop-blur-md px-8 py-3 z-20 flex justify-between items-center shadow-2xl skew-x-0 mx-4 md:mx-auto">
        <!-- Logo -->
        <div class="flex items-center gap-2">
            <h1 class="text-xl font-bold tracking-tighter text-indra-dark">
                INDRA <span class="font-light">GROUP</span>
            </h1>
        </div>

        <!-- Nav Links (Visual Only) -->
        <div class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-600">
            <span
                class="cursor-pointer hover:text-indra-teal transition-colors font-bold text-black border-b-2 border-black">NeuralCoders</span>
        </div>

        <!-- Login Button (Inactive/Visual) -->
        <div class="text-xs font-bold bg-indra-dark text-white px-4 py-2 rounded-full uppercase tracking-widest">
            2026
        </div>
    </header>

    <!-- Login Card (Glassmorphism) -->
    <div
        class="relative z-10 w-full max-w-md p-8 rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-2xl animate-fade-in-up">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-white tracking-tight mb-2">Bienvenido</h2>
            <p class="text-indra-muted text-sm">Ingresa tus credenciales corporativas para acceder al panel de
                GhostEnergy AI.</p>
        </div>

        <form (submit)="onLogin($event)" class="space-y-6">

            <!-- Username -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-indra-teal uppercase tracking-widest ml-1">Usuario</label>
                <div class="relative">
                    <input [(ngModel)]="username" name="username" type="text" placeholder="ID de Empleado"
                        class="w-full bg-indra-dark/50 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-indra-teal transition-all pl-10">
                    <svg class="w-5 h-5 text-gray-500 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
            </div>

            <!-- Password -->
            <div class="space-y-2">
                <label class="text-xs font-bold text-indra-teal uppercase tracking-widest ml-1">Contraseña</label>
                <div class="relative">
                    <input [(ngModel)]="password" name="password" type="password" placeholder="••••••••"
                        class="w-full bg-indra-dark/50 border border-gray-700 text-white rounded-lg px-4 py-3 focus:outline-none focus:border-indra-teal transition-all pl-10">
                    <svg class="w-5 h-5 text-gray-500 absolute left-3 top-3.5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>

            <!-- Error Message -->
            @if (error()) {
            <div class="bg-red-900/30 border border-red-500/50 rounded p-3 flex items-center gap-3">
                <svg class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="text-sm text-red-200">{{ error() }}</span>
            </div>
            }

            <!-- Submit Button -->
            <button type="submit" [disabled]="loading()"
                class="w-full bg-indra-teal hover:bg-indra-teal-dim text-black font-bold py-3 rounded-lg transition-all transform hover:scale-[1.02] disabled:opacity-50 disabled:scale-100 flex justify-center items-center shadow-[0_0_20px_rgba(6,182,212,0.3)]">
                @if (loading()) {
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                ACCEDIENDO...
                } @else {
                INICIAR SESIÓN
                }
            </button>

        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                ¿Olvidaste tu contraseña? <a href="#" class="text-indra-teal hover:underline">Contactar soporte IT</a>
            </p>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-4 left-0 right-0 text-center z-10">
        <p class="text-[10px] text-gray-600 uppercase tracking-widest">Powered by GhostEnergy AI & NeuralCoders</p>
    </div>
</div>
